<div class="min-h-full">
  <div class="bg-indigo-600 pb-32">
    <nav class="bg-indigo-600 border-b border-indigo-300 border-opacity-25 lg:border-none">
      <div class="max-w-7xl mx-auto px-2 sm:px-4 lg:px-8">
        <div class="relative h-16 flex items-center justify-between lg:border-b lg:border-indigo-400 lg:border-opacity-25">
          <div class="px-2 flex items-center lg:px-0">
            <div class="flex-shrink-0">
              <img class="block h-8 w-8" src="./assets/AFTAS.png" alt="Workflow">
            </div>
            <div class="hidden lg:block lg:ml-10">
              <div class="flex space-x-4">
                <a *ngFor="let action of actions"
                   routerLink="{{action.link}}"
                   (click)="setCurrentAction(action)"
                   [class]="action === currentAction ? 'bg-indigo-700 text-white rounded-md py-2 px-3 text-sm font-medium' :
                    'text-white hover:bg-indigo-500 hover:bg-opacity-75 rounded-md py-2 px-3 text-sm font-medium'"
                   aria-current="page">
                  {{action.title}}
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Mobile menu, show/hide based on menu state. -->
      <div class="lg:hidden" id="mobile-menu">
        <div class="px-2 pt-2 pb-3 space-y-1">
          <a *ngFor="let action of actions"
             routerLink="{{action.link}}"
             (click)="setCurrentAction(action)"
             [class]="action === currentAction ? 'bg-indigo-700 text-white block rounded-md py-2 px-3 text-base font-medium' :
                    'bg-indigo-700 text-white block rounded-md py-2 px-3 text-base font-medium'"
             aria-current="page">
            {{action.title}}
          </a>
        </div>
      </div>
    </nav>
    <header class="py-10">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-bold text-white">Dashboard</h1>
      </div>
    </header>
  </div>

  <main class="-mt-32">
    <div class="max-w-7xl mx-auto pb-12 px-4 sm:px-6 lg:px-8">
      <!-- Replace with your content -->
      <div class="bg-white rounded-lg shadow px-5 py-6 sm:px-6">
        <div class="h-96 rounded-lg">
          <router-outlet>

          </router-outlet>
        </div>
      </div>
      <!-- /End replace -->
    </div>
  </main>
</div>
